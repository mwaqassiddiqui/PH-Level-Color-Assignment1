<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <title>pH Level Color Scale</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>pH Level Color Scale</h1>
  <div class="color-scale">
    <div class="color" id="acidic">
      <span class="label">Acidic</span>
      <span class="ph-value">0-6</span>
    </div>
    <div class="color" id="neutral">
      <span class="label">Neutral</span>
      <span class="ph-value">7</span>
    </div>
    <div class="color" id="alkaline">
      <span class="label">Alkaline</span>
      <span class="ph-value">8-14</span>
    </div>
  </div>

</body>
</html>
